<form>
<div class="container center_div">
<div class="form-group form-group-sm">
<div class="col-xs-2">
<div>
    <label for="firstname">First Name</label>
    <input type="firstname" class="form-control" id="firstname" ng-model="user.firstname">
  </div>
  
  <div>
    <label for="lastname">Last Name</label>
    <input type="lastname" class="form-control" id="lastname" ng-model="user.lastname">
  </div>
  
  <div>
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" ng-model="user.email">
  </div>
  
  <div>
    <label for="username">Username</label>
    <input type="username" class="form-control" id="username" ng-model="user.username">
  </div>
  
  <div>
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="user.password">
  </div>





Role: <input type="radio" ng-model="user.role" value="Student">Student
<input type="radio" ng-model="userobj.role" value="Alumini">Alumini
<input type="radio" ng-model="userobj.role" value="Employee">Employee
<br>
<input type="submit" class="btn btn-info"ng-click="update()"><br>
{{message}}

</form>
